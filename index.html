<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 
<div class="bubble">
  <img src="./images/bg-pattern-top.svg" alt="">
</div>
<div class="bubble2">
  <img src="./images/bg-pattern-bottom.svg" alt="">
</div>
  

  <section>
    

    <div class="card">
      
        <div class="card-top">
          
          <div class="card-image">
            <img src="./images/image-victor.jpg" alt="picture">
          </div>
        </div>



        <div class="card-middle">
          
          <div class="card-title">
            <h1>Victor Crest</h1> <p>26</p>
          </div>
          <div class="card-subTitle">
            <p>London</p>
          </div>
        </div>



        <div class="card-bottom">
          
              <div class="followers">
                <h2>80K</h2> <p>Followers</p>
              </div>
              <div class="likes">
                <h2>803K</h2> <p>Likes</p>
              </div>
              <div class="photos">
                <h2> 1.4K</h2> <p>Photos</p>
              </div>
           
        </div>
      
    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/Punkk1x">Oscar Ravelo</a>.
    </footer>

  </section>
 

  
  
</body>
</html>
